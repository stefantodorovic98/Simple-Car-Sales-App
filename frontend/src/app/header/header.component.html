<mat-toolbar color="primary">
    <span>
      <a routerLink="/">SVI OGLASI</a>
    </span>
    <span class="spacer"></span>
    <span *ngIf="userIsBlocked" style="color:red">
      Administrator Vas je blokirao!
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/add" routerLinkActive="mat-accent" *ngIf="!userIsBlocked">DODAJ OGLAS</a>
            <a mat-button routerLinkActive="mat-accent" *ngIf="userIsBlocked">DODAJ OGLAS</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/myCarList" routerLinkActive="mat-accent" *ngIf="!userIsBlocked">MOJI OGLASI</a>
            <a mat-button routerLinkActive="mat-accent" *ngIf="userIsBlocked">MOJI OGLASI</a>
        </li>
        <li *ngIf="userIsAuthenticated && userIsAdmin">
            <a mat-button routerLink="/admin" routerLinkActive="mat-accent">ADMINISTRATOR</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button type="button" (click)="userInfo()">MOJ NALOG</button>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">PRIJAVA</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/register" routerLinkActive="mat-accent">REGISTRACIJA</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button (click)="onLogout()">ODJAVA</button>
        </li>
    </ul>
</mat-toolbar>
