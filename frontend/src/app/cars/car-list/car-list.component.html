<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-table [dataSource]="cars" class="mat-elevation-z8" *ngIf="cars.length>0 && !isLoading">
    <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Naslov </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="brand">
        <mat-header-cell *matHeaderCellDef> Brend </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.brand}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="model">
        <mat-header-cell *matHeaderCellDef> Model </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.model}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Cena </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="carInfo">
        <mat-header-cell *matHeaderCellDef> Informacije </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/carInfo',element.id]">
              <mat-icon>info</mat-icon>
          </button>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="path">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
            <div class="image"><img [src]="element.path" /> </div>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="totalCars" [pageSize]="carsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="cars.length > 0"></mat-paginator>
<p class="info-text mat-body-1 no-cars" *ngIf="cars.length <= 0 && !isLoading">Nema oglasa!</p>
