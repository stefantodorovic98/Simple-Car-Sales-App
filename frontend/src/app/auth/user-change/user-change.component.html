<button mat-icon-button [routerLink]="['/userInfo', userId]">
  <mat-icon>keyboard_backspace</mat-icon>
  <span>Nazad</span>
</button>
<mat-card>
    <mat-card-title>
        Azuriraj podatke o korisniku
    </mat-card-title>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onUpdateUser()" *ngIf="!isLoading" [formGroup]="form">
        <mat-form-field>
            <input matInput placeholder="Ime" formControlName="firstName">
            <mat-error *ngIf="form.get('firstName')?.invalid">
                Molim unesite ime.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Prezime" formControlName="lastName">
            <mat-error *ngIf="form.get('lastName')?.invalid">
                Molim unesite prezime.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="myPicker" placeholder="Datum rodjenja" formControlName="birthdate" readonly>
            <mat-datepicker-toggle matSuffix [for]="myPicker"></mat-datepicker-toggle>
            <mat-datepicker #myPicker></mat-datepicker>
            <mat-error *ngIf="form.get('birthdate')?.invalid">
                Molim unesite datum rodjenja
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Mesto stanovanja" formControlName="city">
            <mat-error *ngIf="form.get('city')?.invalid">
                Molim unesite mesto stanovanja.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Drzava stanovanja" formControlName="country">
            <mat-error *ngIf="form.get('country')?.invalid">
                Molim unesite drzavu stanovanja.
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Sacuvaj oglas</button>
    </form>
</mat-card>
