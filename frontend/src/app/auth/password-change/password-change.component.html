<button mat-icon-button [routerLink]="['/userInfo', userId]">
  <mat-icon>keyboard_backspace</mat-icon>
  <span>Nazad</span>
</button>
<mat-card>
    <mat-card-title>
        Promena lozinke
    </mat-card-title>
    <br>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onChangePassword()" *ngIf="!isLoading" [formGroup]="form">
        <mat-form-field>
            <input matInput type="password" placeholder="Stara lozinka" formControlName="oldPassword">
            <mat-error *ngIf="form.get('oldPassword')?.invalid">
                Polje mora biti popunjeno!
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Nova lozinka" formControlName="newPassword">
            <mat-error *ngIf="form.get('newPassword')?.errors?.['required']">
                Polje mora biti popunjeno!
            </mat-error>
            <mat-error *ngIf="form.get('newPassword')?.errors?.['pattern']">
                Nije dobra forma lozinke!
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Promeni lozinku</button>
    </form>
</mat-card>
