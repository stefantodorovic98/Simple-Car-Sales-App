<button mat-icon-button [routerLink]="['/admin']">
  <mat-icon>keyboard_backspace</mat-icon>
  <span>Nazad</span>
</button>
<mat-card>
    <mat-card-title>
        Dodaj marku automobila
    </mat-card-title>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="addBrand()" *ngIf="!isLoading" [formGroup]="form">
        <mat-form-field>
            <input matInput formControlName="brand">
            <mat-error *ngIf="form.get('brand')?.invalid">
                Molim unesite marku automobila.
            </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" type="submit">Dodaj</button>
    </form>
</mat-card>
